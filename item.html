<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piccante</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="itemstyles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Piccante Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <a href="reservetable.html" class="reserve-button">Reserve a Table</a>
    </header>
    <br>
    <br>
    <br>
    <br>
    <div id="item-detail-container"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('id');

        fetch('menu.xml')
            .then(response => response.text())
            .then(xmlString => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, "application/xml");
                const item = [...xmlDoc.getElementsByTagName("item")]
                    .find(i => i.getAttribute("id") === itemId);

                if (item) {
                    const name = item.getElementsByTagName("name")[0].textContent;
                    const image = item.getElementsByTagName("image")[0].textContent;
                    const description = item.getElementsByTagName("description")[0].textContent;
                    const price = item.getElementsByTagName("price")[0].textContent;

                    document.getElementById("item-detail-container").innerHTML = `
                        <div class="item-detail">
                            <h1>${name}</h1>
                            <img src="${image}" alt="${name}" />
                            <p>${description}</p>
                            <span class="price">$${price}</span>
                            <a href="menu.html" class="btn-back">‚Üê Back to Menu</a>
                        </div>
                    `;
                } else {
                    document.getElementById("item-detail-container").innerHTML = `<p>Item not found.</p>`;
                }
            });
    </script>

<footer>
    <div class="footer-container">
        <div class="footer-social">
            <a href="https://www.facebook.com" aria-label="Facebook"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.tripadvisor.com/" aria-label="TripAdvisor"><img src="images/tripadvisor.png" alt="TripAdvisor"></a>
            <a href="https://www.linkedin.com/" aria-label="LinkedIn"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.facebook.com/" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
        
        <div class="footer-content">
            <div class="footer-info">
                <p><i class="fas fa-map-marker-alt"></i> 273, Galle Road, Colombo 04</p>
                <p><i class="fas fa-phone"></i> +94 76 936 9573</p>
            </div>
            
            <div class="footer-copyright">
                <img src="images/signature-logo.png" alt="Piccante Signature Logo">
                <p>&copy; 2025 Piccante. Heat Glow.</p>
            </div>
        </div>

        <div class="footer-button">
          <a href="reservetable.html" class="reserve-button">Reserve a Table</a>
      </div>
    </div>
</footer>
</body>
</html>
